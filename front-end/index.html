<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud MERN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <br>
                <div class="card">
                    <div class="card-body">
                        <div class="table">
                            <table id="table" class="">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Fullname</th>
                                        <th>Email</th>
                                        <th>Address</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header bg-dark">
                        <h2 class="text-center text-white">CRUD Student</h2>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <form id= "form">
                                <div class="form-group">
                                    <label>Fullname</label>
                                     <input type="text" name="fullname" id="fullname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" id= "email"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" name="address" id="address" class="form-control">
                                </div>
                                <button id ="submit" class="btn btn-info">Add Student</button>
                                <button id ="updatebtn" class="btn btn-info">Update Student</button>
                                <button id ="deletebtn" class="btn btn-info">Delete Student</button>

                             <input type="hidden" id="ID">
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
